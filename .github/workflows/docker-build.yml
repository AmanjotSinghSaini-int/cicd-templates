name: Docker Build Reusable Workflow

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile_path:
        required: false
        type: string
        default: './Dockerfile'
      context:
        required: false
        type: string
        default: '.'
      build_args:
        required: false
        type: string
        default: ''

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Build Docker image
        run: |
          echo "ğŸ”§ Building Docker image: ${{ inputs.image_name }}"
          docker build \
            -t ${{ inputs.image_name }} \
            -f ${{ inputs.dockerfile_path }} \
            ${{ inputs.build_args }} \
            ${{ inputs.context }}

      - name: ğŸ” Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_name }}
          format: table
          ignore-unfixed: true
          vuln-type: 'os,library'

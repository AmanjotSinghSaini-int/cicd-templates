name: Docker Build Reusable Workflow

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile_path:
        required: false
        type: string
        default: './Dockerfile'
      context:
        required: false
        type: string
        default: '.'
      build_args:
        required: false
        type: string
        default: ''

jobs:
  docker_build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” Checkout source code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Build Docker image
        run: |
          echo "ðŸ”§ Building Docker image: ${{ inputs.image_name }}"
          docker build \
            -t ${{ inputs.image_name }} \
            -f ${{ inputs.dockerfile_path }} \
            ${{ inputs.build_args }} \
            ${{ inputs.context }}

      - name: ðŸ³ Dockerized Trivy scan and generate report
        run: |
          echo "ðŸ” Running Trivy inside Docker"
          mkdir -p trivy-reports
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}/trivy-reports:/output \
            aquasec/trivy:latest \
            image ${{ inputs.image_name }} \
            --format table \
            --ignore-unfixed \
            --vuln-type os,library \
            -o /output/trivy-report.txt

      - name: ðŸ“¤ Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-reports/trivy-report.txt

      - name: ðŸ” Dockerized Gitleaks scan and generate report
        run: |
          echo "ðŸ” Running Gitleaks inside Docker"
          mkdir -p gitleaks-reports
          docker run --rm \
            -v ${{ github.workspace }}:/repo \
            -v ${{ github.workspace }}/gitleaks-reports:/output \
            zricethezav/gitleaks:latest detect \
            --source="/repo" \
            --report-format="json" \
            --report-path="/output/gitleaks-report.json"

      - name: ðŸ“¤ Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-reports/gitleaks-report.json

      - name: ðŸ›¡ï¸ Run OWASP Dependency Check (with caching)
        uses: dependency-check/Dependency-Check_Action@v3.0.2
        with:
          project: "MyProject"
          path: "."
          format: "HTML"  
          out: "dependency-check-reports"
          args: >
            --disableFailOnCVSS

      - name: ðŸ“¤ Upload OWASP Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-html-report
          path: dependency-check-reports/dependency-check-report.html


      - name: ðŸ“‚ Show Dependency Check Reports
        run: |
          echo "ðŸ“„ Listing generated Dependency Check reports:"
          ls -lah dependency-check-reports/

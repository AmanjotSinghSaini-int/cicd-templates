name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile_path:
        required: false
        type: string
        default: ./Dockerfile

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: ğŸ” Pre-Build: Dockerfile Linting
        run: |
          echo "Running Hadolint on ${{ inputs.dockerfile_path }}"
          docker run --rm -i hadolint/hadolint < "${{ inputs.dockerfile_path }}"

      - name: ğŸ³ Build Docker Image
        run: |
          echo "Building image: ${{ inputs.image_name }}"
          docker build -t ${{ inputs.image_name }} .

      # Optional: Push the image (if needed)
